<!DOCTYPE html>
<html>
<head>
	<title>Masonry tutorial</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.min.js"></script>
	<link rel="stylesheet" type="text/css" href="masonry-styles.css">
</head>
<body>
	<h1>Masonry</h1>

	<div class="grid">
  <div class="grid-item grid-item--width1 grid-item--height1">1</div>
  <div class="grid-item grid-item--width2 grid-item--height2">2</div>
  <div class="grid-item grid-item--width2 grid-item--height3">3</div>
  <div class="grid-item grid-item--width2 grid-item--height3">7</div>
  <div class="grid-item grid-item--width2 grid-item--height5">4</div>
  <div class="grid-item grid-item--width2 grid-item--height6">5</div>
  <div class="grid-item grid-item--width2 grid-item--height2">6</div>
  <div class="grid-item grid-item--width2 grid-item--height6">7</div>
  <div class="grid-item grid-item--width2 grid-item--height4">8</div>
  <div class="grid-item grid-item--width2 grid-item--height1">9</div>
  <div class="grid-item grid-item--width2 grid-item--height1">10</div>
</div>

<script type="text/javascript">

$('.grid').masonry({
  itemSelector: '.grid-item',
  columnWidth: 160,
  gutter: 20,
  percentPosition: true
});

</script>
</body>
</html>
